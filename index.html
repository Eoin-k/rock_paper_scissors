<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <section class="section">
        <h1>My Rock Paper Scissors Game</h1>
        
        <div class="container row-container">
            <div id="buttons" class="block">
                <button class="btn-primary btn" id="btn" value="rock">Rock</button>
                <button class="btn-secondary btn" id="btn" value="paper">Paper</button>
                <button id="btn" class="btn-base btn" value="scissors">Scissors</button>
            </div>
            <div class="block results-block">
                <h3>Player wins</h3>
                <div id="playerwins"></div>
            </div>
            <div class="block">
                <h3>Game Result</h3>
                <div id="resultdiv"></div>
            </div>
            <div class="block results-block">
                <h3>Computer wins</h3>
                <div id="computerwins"></div>
            </div>
        </div>
    </section>
    <script src="index.js" defer></script>
</body>
</html>
